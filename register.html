<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Store Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="registration">
        <div class="registration-container">
            <h2>Register for the Technical Store</h2>
            <form action="#" method="post">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="date" id="date" name="date" placeholder="Date of Birth" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <input type="Confirm Password" id="password" name="password" placeholder="Confirm Password" required>
                <br>
                <div class="register">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
