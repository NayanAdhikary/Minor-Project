<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing_page.css">
    <title>Tech Heaven</title>
</head>
<body>
    <section>
        <header>
            <div class="logo">
                <a href="Index.html">AJABNS_TECH</a>
            </div>
            <div class="text_box">
                <input type="text" placeholder="What you are looking here?">
            </div>
            <div class="seller">
                <img src="store_image.png" alt="Become Seller">
                <p>Become Seller</p>
            </div>
            <div class="account">
                <a href="login.html"><img src="person.png"></a>
            </div>
            <div class="cart">
                <img src="cart.png">
            </div>
        </header>

        <!--smalll images-->
        <div class="section2">
            <div class="item">
                <section>
                        <div class="item1">
                            <a href="Laptop.html">
                                <img src="Item\Laptop.png" alt="laptop icon">
                            </a>
                            <p>Laptop</p>
                        </div>
                        <div class="item2">
                            <a href="Phone.html">
                                <img src="Item\Mobile Phone.png" alt="Mobile icon">
                            </a>
                            <p>Smart Phone & Tablates</p>
                        </div>
                        <div class="item3">
                            <a href="Computer.html">
                                <img src="Item\Computer.png" alt="Computer icon">
                            </a>
                            <p>Computer</p>
                        </div>
                        <div class="item4">
                            <a href="Television.html">
                                <img src="Item\Television.png" alt="Television icon">
                            </a>
                            <p>Television</p>
                        </div>
                        <div class="item5">
                            <a href="Accessories.html">
                                <img src="Item\Accessories.png" alt="Accessories icon">
                            </a>
                            <p>Accessories</p>
                        </div>
                        <div class="item6">
                            <a href="Electronics.html">
                                <img src="Item\Electronics.png" alt="Electronics icon">
                            </a>
                            <p>Electronics</p>
                        </div>
                </section>
            </div>
        </div>

        <!-- Slideshow container -->
    <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img src="laptop poster.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <img src="computer poster.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <img src="Phone Poster.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <img src="TV poster.png" style="width:100%">
            </div>

            <div class="mySlides fade">
            <img src="accessories poster.png" style="width:100%">
            </div>

            <div class="mySlides fade">
            <img src="Electronics Poster.png" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
        <!--slide show in-->
        <script src="slideshow.js">
        
        </script>
        <!--slide show autometicly-->
        <script src="automation_of_slide_show.js"></script>

        <!-- Image sections-->
        <div class="image_section">
            <section>
                <p>
                    PC parts
                </p>
                <div class="images">
                    <img src="poster\Grapics Card poster.png">
                </div>
                <div class="images">
                    <img src="poster\Laptop Poster.png">
                </div>
                <div class="images">
                    <img src="poster\Laptop Poster.png">
                </div>
            </section>
        </div>
    </section>
</body>
</html>
