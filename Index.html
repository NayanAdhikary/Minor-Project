<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing_page.css">
    <title>Tech Heaven</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>AJABNS Tech</p>
        </div>
        <nav>
            <ul class="home">
                <li><a href="#">HOME</a></li>
            </ul>
        </nav>
        <div class="text_box">
            <input type="text" placeholder="What you are looking here?">
        </div>
        <div class="location">
            <p>Location</p>
        </div>
        <div class="account">
            <a href="login.html"><img src="person.png"></a>
        </div>
        <div class="cart">
            <img src="cart.png">
        </div>
    </header>

    <!--smalll images-->
    <div class="section2">
        <div class="item">
            <section>
                <div class="items">
                    <img src="laptop image.jpg" alt="laptop icon">
                </div>
            </section>
        </div>
    </div>

    <!-- slide show-->
    <div class="slide_show">
        <section>
            <div class="slide_show">
                <div class="image-slideshow">
                    <div class="image fade">
                        <img src="washisng machine.jpg">
                    </div>        
                    <div class="image fade">
                        <img src="mobile phone.png">
                    </div>
                    <div class="image fade">
                        <img src="laptop sale.jpg">
                    </div>
                </div>
            </div>
        </section>
    </div>

    
      <script src="slide_show.js"></script>
</body>
</html>
